<!DOCTYPE html>

    <head>

        <title>Rock, Paper, Scissors!</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="content">
            <div>
                <h1>ROCK - PAPER - SCISSORS</h1>

            </div>
        </div>
